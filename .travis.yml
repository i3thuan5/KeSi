dist: xenial
language: python
python:
- '3.7'
env:
  matrix:
  - TOX_ENV=flake8
  - TOX_ENV=behave
  - TOX_ENV=tanguan
branches:
  only:
  - master
  - "/\\d+\\.\\d+\\.\\d+/"
install:
- pip install tox
script:
- tox -e $TOX_ENV
jobs:
  include:
    - stage: deploy
      install: skip
      script: skip # skip test scripts
      deploy:
        provider: pypi
        skip_cleanup: true
        user: __token__
        password:
          secure: 
        distributions: sdist bdist_wheel
        on:
          tags: true
          repo: i3thuan5/KeSi
